<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    h1{
        text-align: center;
        background-color: black;
        color:  white;
        margin-top:0px;
        padding: 10px;
    }
    form{
        display: flex;
        flex-direction: column;
        max-width: 500px;
        gap: 20px;
        margin: 0 auto;
    }
    a{
        color: black;

    }
    a:visited{
        color: green;
    }
</style>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label>User:</label><input type="text" name="user" id="userName" required>
        <label>Password:</label><input type="password" name="password" id="pass" required>
        <input id="submit-btn" onclick="" type="submit" value="Submit">
        <a href="./signup">Sign Up</a>
    </form>
</body>
<script src="../index.js"></script>
</html>
